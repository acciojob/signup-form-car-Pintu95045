<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form action="#" method="post">
	<div>
		<label for="name">Name:</label>
		<input type="text" placeholder="name" id="name" required><br>

		<label for="email">Email:</label>
		<input type="email" placeholder="email" id="email"required><br>
	</div>
	<div>
		<label>Gender:</label><br>
      <input type="radio" id="gender_m" name="gender" required>
      <label for="gender_m">Male</label>
      <input type="radio" id="gender_f" name="gender" required>
      <label for="gender_f">Female</label><br>
	</div>
	<div>
		<label for="cars">Car Brands:</label>
		<select id="cars" name="cars" required>
	<option value="" disabled selected>--Please choose an option--</option>
			 <option value="Toyota">Toyota</option>
        <option value="Honda">Honda</option>
        <option value="Ford">Ford</option>
        <option value="Chevrolet">Chevrolet</option>
        <option value="BMW">BMW</option>	
		</select><br>
	</div>
	<div>
		<label for="age"> Age:</label>
		<input type="number" placeholder="Age" id="age" required><br>
		<label for="dob"> DOB:</label>
		<input type="date" id="dob"required><br>
		<label for="tel"> Phone Number:</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"> <br>
		<label for="password"> Password:</label>
		<input type="password" id="password" placeholder="Password"required><br>
		<label for="tos"> I agree to the TOS:</label>
		<input type="checkbox" id="tos" required><br>

		<button type="submit">submit:</button>
	</div>
	
</form>

</body>

</html>
